<!doctype html>
<!-- HTML5+CSS3 웹표준의 정석  22.12.05
	연습문제1번 
1 첫번째 줄 텍스트는 1단계 제목으로 바꾸세요
2 제목 이하 텍스트는 3개 단락으로 나누세요
	- 첫 번째 단락 : 내용을 강조하기 위해 굵게 표시하세요.
	- 두 번째 단락 : 이탤릭체로 표시하세요(강조의 의미는 없음)
	- 세 번째 단락 : 읽기 쉽게 적당히 줄을 바꾸어 표시하세요.
-->
<!--
1단계 제목 = h1
내용강조(굵게) = <strong> 태그
이탤릭체(강조X) = <i> 태그  만약 걍조일 때 <em>태그
줄 바꿈 = <br>
-->
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>서울특별시</title>
</head>


<body>
	<div style="float:left; width:150px; margin-right:25px;">
		<img src="images/symbol.gif" alt="서울특별시 휘장">
	</div>
	<div>
	<h1>서울특별시</h1>
	<strong>서울의 지향 이미지 : 역사와 활력의 인간도시</strong> <br>
	<p><i>휘장은 한글 '서울'을 서울의 산, 해, 한강으로 나타내면서 전체적으로는 신명나는 사람의 모습을 형상화한 것으로 인간 중심도시를 지향하는 서울을 상징합니다.</i></p>
	<p>자연 - 인간 - 도시의 맥락 속에서<br>
	   녹색 산은 환경사랑, 청색 한강은 역사와 활력,<br>
	   가운데 해는 미래의 비전과 희망을 함축하고,<br>
	   이 세가지 요소를 붓터치로 자연스럽게 연결하여<br>
	   서울의 이미지와 사람의 활력을 친근하게 느낄 수 있도록 하였습니다.</p>
	</div>
</body>
</html>
