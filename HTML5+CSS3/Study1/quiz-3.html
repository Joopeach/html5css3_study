<!doctype html>
<html lang="ko">

<!--
 1 '필터접기'에서 '추출'까지 4개 항목을 가진 순서 목록을 만듭니다.
 2 첫 번째 목록은 아라비아 숫자로 나열하는 순서 목록으로 표시합니다.
 3 두 번째 목록은 알파벳 소문자로 나열하는 순서 모 ㄱ록으로 표시합니다.

-->
<head>
	<meta charset="utf-8">
	<title>커피 드립 순서</title>
</head>
<body>
	<p>커피 드립 순서 - 아라비아 숫자</p>
		<ol>
			<li>필터접기</li>
			<li>분쇄</li>
			<li>불림</li>
			<li>추출</li>
		</ol>
	<p>커피 드립 순서 - 알파벳 소문자</p>
			<ol type="a">
				<li>필터접기</li>
				<li>분쇄</li>
				<li>불림</li>
				<li>추출</li>
			</ol>
</body>
</html>
